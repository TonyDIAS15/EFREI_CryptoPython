<html>
<head>
<script>
function affichage(){
	alert("Tout est OK !");
}
function cacher(){
	document.getElementById('DuTexte').style.display="None";
}
function presenter(){
	document.getElementById('DuTexte').style.display="Block";
}

function controler(){
	if(document.getElementById('Control').checked){
		alert("Bouton option coché");
	} else {
		alert("Bouton option NON coché");
	}

	// Affichage de chaque image en fonction des cases cochées
	if(document.getElementById('img1').checked){
		document.getElementById('image1').style.display = "block";
	} else {
		document.getElementById('image1').style.display = "none";
	}

	if(document.getElementById('img2').checked){
		document.getElementById('image2').style.display = "block";
	} else {
		document.getElementById('image2').style.display = "none";
	}

	if(document.getElementById('img3').checked){
		document.getElementById('image3').style.display = "block";
	} else {
		document.getElementById('image3').style.display = "none";
	}
}
</script>
</head>
<body>
<h1>Mes outils</h1>
<hr/>
<h2>Boite de dialogue</h2>
<button onclick="affichage()">Afficher</button>
<hr/>
<p id="DuTexte">Ma phrase de texte</p>
<button onclick="presenter()">Presenter</button>
<button onclick="cacher()">Cacher</button>
<hr/>
<p>Option<input type="checkbox" id="Control"></p>
<button onclick="controler()">Check</button>

<hr/>

<h2>Images</h2>

<p>Image 1<input type="checkbox" id="img1"></p>
<p>Image 2<input type="checkbox" id="img2"></p>
<p>Image 3<input type="checkbox" id="img3"></p>

<button onclick="controler()" id="img_show">Afficher</button>

<!-- Correction du chemin d'accès des images -->
<img id="image1" src="images/img1.jpg" style="display:none;" alt="Image 1">
<img id="image2" src="images/img2.jpg" style="display:none;" alt="Image 2">
<img id="image3" src="images/img3.jpg" style="display:none;" alt="Image 3">

</body>
</html>
