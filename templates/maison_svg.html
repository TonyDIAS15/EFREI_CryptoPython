<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Maison</title>
</head>
<body>
    <svg width="400" height="400" xmlns="http://www.w3.org/2000/svg" style="background-color: #f0f8ff;">
        <!-- Maison -->
        <rect x="120" y="150" width="160" height="150" fill="#ffcc00" stroke="black" stroke-width="2" />
        <!-- Toit -->
        <polygon points="120,150 200,80 280,150" fill="#ff6347" stroke="black" stroke-width="2" />
        <!-- Fenêtre -->
        <rect x="140" y="170" width="50" height="40" fill="#ffffff" stroke="black" stroke-width="2" />
        <!-- Croix fenêtre -->
        <line x1="140" y1="190" x2="190" y2="190" stroke="black" stroke-width="2" />
        <line x1="165" y1="170" x2="165" y2="210" stroke="black" stroke-width="2" />
        <!-- Porte -->
        <rect x="210" y="200" width="40" height="100" fill="#ff8c00" stroke="black" stroke-width="2" />
        <!-- Soleil -->
        <circle cx="300" cy="60" r="30" fill="#ffeb3b" />
        <line x1="300" y1="20" x2="300" y2="0" stroke="#ffeb3b" stroke-width="4" />
        <line x1="300" y1="100" x2="300" y2="120" stroke="#ffeb3b" stroke-width="4" />
        <line x1="260" y1="60" x2="240" y2="60" stroke="#ffeb3b" stroke-width="4" />
        <line x1="340" y1="60" x2="360" y2="60" stroke="#ffeb3b" stroke-width="4" />
        <line x1="270" y1="30" x2="250" y2="10" stroke="#ffeb3b" stroke-width="4" />
        <line x1="330" y1="30" x2="350" y2="10" stroke="#ffeb3b" stroke-width="4" />
        <line x1="270" y1="90" x2="250" y2="110" stroke="#ffeb3b" stroke-width="4" />
        <line x1="330" y1="90" x2="350" y2="110" stroke="#ffeb3b" stroke-width="4" />
    </svg>
</body>
</html>
